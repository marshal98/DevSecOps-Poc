name: Trufflehog Scan

on: [push]

jobs:
  trufflehog_scan:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
      
      - name: Run Trufflehog Scan
        run: |
          docker run --rm -v $(pwd):/repo trailofbits/trufflehog --regex --entropy=False /repo
